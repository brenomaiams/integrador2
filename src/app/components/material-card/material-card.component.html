<h1>Meus Cards com Angular Material</h1>

<div class="cards-container">
  <mat-card *ngFor="let card of cards" class="example-card">
    <mat-card-header>
      <mat-icon mat-card-avatar>{{card.icon}}</mat-icon>
      <mat-card-title>{{card.title}}</mat-card-title>
      <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    
    <img mat-card-image [src]="card.image" [alt]="'Imagem do ' + card.title">
    
    <mat-card-content>
      <p>{{card.content}}</p>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button (click)="likeCard(card)">
        <mat-icon>favorite</mat-icon> Curtir ({{card.likes}})
      </button>
      <button mat-button (click)="shareCard(card)">
        <mat-icon>share</mat-icon> Compartilhar ({{card.shares}})
      </button>
    </mat-card-actions>
  </mat-card>
</div>
