<mat-toolbar color="primary">
  <span>Lista de Clientes</span>
  
  <span class="spacer"></span>
  
  <button mat-raised-button color="accent" (click)="navegarParaCadastro()">
    <mat-icon>add</mat-icon>
    Novo Cliente
  </button>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.id}} </td>
        </ng-container>

        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
        </ng-container>

        <!-- Telefone Column -->
        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef> Telefone </th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.telefone}} </td>
        </ng-container>

        <!-- Data Cadastro Column -->
        <ng-container matColumnDef="dataCadastro">
          <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.dataCadastro}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
